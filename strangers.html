<div class="stranger-header">
  <h2>Stranger Chat</h2>
  <span id="status">Connecting...</span>
</div>

<div class="gender-filter">
  <label>Connect with:</label>
  <select id="genderPref">
    <option value="any">Anyone</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
  </select>
</div>

<div id="chatBox" class="chat-box"></div>
<div id="typing" class="typing"></div>

<div class="chat-input">
  <input id="msgInput" placeholder="Type message..." />
  <button id="sendBtn">Send</button>
</div>

<div class="chat-actions">
  <button id="nextBtn" class="btn btn-outline">Next</button>
  <button id="reportBtn" class="btn btn-outline">Report</button>
  <button id="stopBtn" class="btn btn-primary">Stop</button>
</div>
