<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup â€“ DilSet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
    
    <div style="background:white;padding:40px;border-radius:20px;width:100%;max-width:420px;box-shadow:0 10px 30px rgba(0,0,0,0.08);">

      <h2 style="text-align:center;color:#ff4d6d;margin-bottom:20px;">Create DilSet Profile</h2>

      <input type="text" placeholder="Full Name"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;" />

      <input type="number" placeholder="Age"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;" />

      <input type="text" placeholder="City"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;" />

      <select
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;">
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <select
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;">
        <option>Intent</option>
        <option>Dating</option>
        <option>Relationship</option>
        <option>Marriage</option>
      </select>

      <input type="email" placeholder="Email"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:12px;" />

      <input type="password" placeholder="Password"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-bottom:18px;" />

      <button class="btn btn-primary" style="width:100%;margin-bottom:12px;">
        Create Account
      </button>

      <p style="text-align:center;font-size:14px;">
        Already have account? <a href="login.html" style="color:#ff4d6d;">Login</a>
      </p>

    </div>

  </div>

</body>
</html>
